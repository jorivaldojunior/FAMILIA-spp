<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Racing Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #gameCanvas {
            display: block;
            margin: 0 auto;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const roadImage = new Image();
        roadImage.src = 'https://placehold.co/800x1200/gray/white&text=Road+with+Lanes'; // Placeholder image of a road with lanes

        const carImage = new Image();
        carImage.src = 'https://img.freepik.com/vetores-gratis/carros-de-corrida-de-formula-1-cruzando-a-linha-de-chegada_23-2147880184.jpg'; // Placeholder image of a red racing car

        const car = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 120,
            width: 50,
            height: 100,
            speed: 5
        };

        let keys = {};
        let roadY = 0;

        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });

        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        function update() {
            if (keys['ArrowLeft'] && car.x > 0) {
                car.x -= car.speed;
            }
            if (keys['ArrowRight'] && car.x < canvas.width - car.width) {
                car.x += car.speed;
            }
            if (keys['ArrowUp'] && car.y > 0) {
                car.y -= car.speed;
            }
            if (keys['ArrowDown'] && car.y < canvas.height - car.height) {
                car.y += car.speed;
            }

            roadY += car.speed;
            if (roadY >= canvas.height) {
                roadY = 0;
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(roadImage, 0, roadY - canvas.height, canvas.width, canvas.height);
            ctx.drawImage(roadImage, 0, roadY, canvas.width, canvas.height);
            ctx.drawImage(carImage, car.x, car.y, car.width, car.height);
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        roadImage.onload = () => {
            carImage.onload = () => {
                gameLoop();
            };
        };
    </script>
</body>
</html>
